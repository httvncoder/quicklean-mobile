<ion-view title="Payment" id="payment">
  <ion-content padding="true" class="has-header">
    <div class="u-spacer">
      <button ng-click="checkout()" class="button button-block button-positive">
        Pay with PayPal
      </button>
    </div>

    <button ng-click="proceed()" class="button button-block button-dark">
      Over-The-Counter Payment
    </button>
  </ion-content>
</ion-view>
