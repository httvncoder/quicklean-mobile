<ion-view title="Registration" id="registration">
  <ion-content padding="true" class="has-header container">
    <div ng-if="errors.length" class="pull-note pull-note--assertive u-spacer">
      <i class="icon ion-android-alert pull-note__icon"></i>

      <ul class="pull-note__text">
        <li ng-repeat="error in errors">{{ error }}</li>
      </ul>
    </div>

    <div ng-if="message.length" class="pull-note pull-note--assertive u-spacer">
      <i class="icon ion-android-alert pull-note__icon"></i>

      <ul class="pull-note__text">
        {{ message }}
      </ul>
    </div>

    <div class="list">
      <div class="item item-input">
        <label for="email" class="input-label">
          Email
        </label>

        <input type="email" placeholder="john@doe.com" ng-model="form.email" id="email" name="email">
      </div>

      <div class="item item-input">
        <label for="password" class="input-label">
          Password
        </label>

        <input type="password" placeholder="*****" ng-model="form.password" id="password" name="password">
      </div>

      <div class="item item-input">
        <label for="name" class="input-label">
          Name
        </label>

        <input type="text" placeholder="John Doe" ng-model="form.name" id="name" name="name">
      </div>
    </div>

    <button ng-click="register()" class="button button-positive button-block" ng-disabled="loading">
      Register
    </button>
  </ion-content>

  <ion-nav-bar class="bar-purple">
  </ion-nav-bar>

  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">
      <i class="icon ion-ios-arrow-back">Back</i>
    </button>
  </ion-nav-buttons>
</ion-view>
