<ion-view title="{{ tip.title }}" id="page3">
  <ion-content padding="true" class="has-header">
    <div class="article-block">
      <img ng-src="img/{{ (tip.id - 1) }}.PNG" class="article-block__cover">

      <h2 class="article-block__title">
        {{ tip.title }}
      </h2>

      <div class="article-block__block">
        <p class="article-block__text" ng-bind-html="tip.content"></p>
      </div>
    </div>
  </ion-content>
</ion-view>
